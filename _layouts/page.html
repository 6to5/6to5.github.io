---
layout: default
---

<div class="docs-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{page.title}}</h1>
        <p>{{page.description}}</p>
        <p class="package-links">
          {% if page.package %}

          {% if page.from %}
            {% assign from = page.from %}
          {% else %}
            {% assign from = "babel" %}
          {% endif %}

          <a href="https://github.com/babel/{{from}}/tree/master/packages/{{page.package}}">GitHub</a>
          &nbsp; · &nbsp;
          <a href="https://www.npmjs.com/package/{{page.package}}">npm</a>
          &nbsp; · &nbsp;
          {% endif %}
          <a href="https://github.com/babel/babel.github.io/blob/master/{{page.path}}">Edit this page</a>
        </p>
      </div>
    </div>
  </div>
</div>

{{content}}
