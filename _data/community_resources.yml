    description: Fix babel/babel#2212 - Follow the babel@5 behavior for babel@6
  - name: babel-plugin-transform-decorators-legacy
    url: https://github.com/loganfsmyth/babel-plugin-transform-decorators-legacy
    description: A plugin for Babel 6 that (mostly) replicates the old decorator behavior from Babel 5
